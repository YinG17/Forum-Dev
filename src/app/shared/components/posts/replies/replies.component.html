<div *ngIf=" show " class=" pt-4 ">
  <mat-card *ngFor=" let comment of comments " class=" mb-2 ">
    <mat-card-header>
      <img mat-card-avatar [src]="comment.author_avatar_urls[24]">
      <mat-card-subtitle>
        <span>{{ comment.author_name }}</span>
        <span class="float-right">{{ comment.date | date:'medium' }}</span>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
