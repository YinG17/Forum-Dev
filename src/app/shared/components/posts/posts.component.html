<div class="mb-5" *ngIf=" awService.posts ">
  <mat-card class=" mb-2 " *ngFor=" let post of awService.posts ">
    <mat-card-header>
      <div mat-card-avatar>
        <img mat-card-avatar [src]=" post._embedded.author[0].avatar_urls['48'] ">
      </div>
      <mat-card-title>{{ post._embedded.author[0].name }}</mat-card-title>
      <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="post.title.rendered"></div>
      <div [innerHTML]="post.content.rendered"></div>
    </mat-card-content>
  </mat-card>
  <div *ngIf=" awService.currentTotalPages ">
    <mat-paginator [length]=" awService.currentTotalPages " [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)=" page($event) "
      [pageIndex]=" awService.currentPageIndex-1 ">
    </mat-paginator>
  </div>
  <div *ngIf=" !awService.currentTotalPages ">
    <h2 class="text-center"> No Posts .. </h2>
  </div>
</div>
