<div class="mb-3" *ngIf="categories">
  <div
    *ngIf="
      app.rootUrl === '/forum' ||
      (app.aws.user.id === app.aws.myInfo['id'] && app.rootUrl === '/profile')
    "
  >
    <button mat-button (click)="create()" [class.active]="app.compose">
      CREATE POST
    </button>
  </div>
  <button
    mat-button
    *ngIf="
      app.aws.user.id === app.aws.myInfo['id'] && app.rootUrl === '/profile'
    "
    (click)="getData('draft')"
  >
    DRAFTS
  </button>
  <div class="category-menu">
    <button
      mat-button
      (click)="getData('posts')"
      [class.active]="!app.aws.currentCategory"
    >
      ALL POSTS
    </button>
    <button
      mat-button
      (click)="getData(category)"
      *ngFor="let category of categories"
      [class.active]="app.aws.currentCategory === category.id"
    >
      {{ category.name }}
    </button>
  </div>
</div>
