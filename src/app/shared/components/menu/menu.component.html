<div class="mb-3" *ngIf="categories">
  <div
    *ngIf="
      app.aws.isLogged ||
      (app.aws.isLogged && app.rootUrl === '/forum') ||
      (app.aws.isLogged &&
        app.rootUrl === '/profile' &&
        app.aws.user.id === app.aws.myInfo['id'])
    "
  >
    <button mat-button (click)="create()" [class.active]="app.compose">
      CREATE POST
    </button>
  </div>
  <button
    mat-button
    *ngIf="
      app.aws.isLogged ||
      (app.aws.isLogged &&
        app.rootUrl === '/profile' &&
        app.aws.user.id === app.aws.myInfo['id'])
    "
    (click)="getData('draft', 0)"
    [class.active]="app.isDraft"
  >
    DRAFTS
  </button>
  <div class="category-menu">
    <button
      mat-button
      (click)="getData('posts', 0)"
      [class.active]="!app.aws.currentCategory && !app.isDraft"
    >
      ALL POSTS
    </button>
    <button
      mat-button
      (click)="getData(category.slug, category.id)"
      *ngFor="let category of categories"
      [class.active]="app.aws.currentCategory === category.id"
    >
      {{ category.name }}
    </button>
  </div>
</div>
