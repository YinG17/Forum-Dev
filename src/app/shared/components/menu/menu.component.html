<div class="mb-3" *ngIf="app.aws.categories">
  <div
    class="post-menu"
    *ngIf="
      app.rootUrl === '/forum' ||
      (app.aws.user.id === app.aws.myInfo['id'] && app.rootUrl === '/profile')
    "
  >
    <button mat-button *ngIf="app.aws.myInfo" (click)="create()">
      CREATE POST
    </button>
  </div>
  <div class="category-menu">
    <button
      [class.active]="!app.aws.currentCategory"
      (click)="getData('posts')"
      mat-button
    >
      ALL POSTS
    </button>
    <!-- fuck this it's not working with mat-button -->
    <button
      (click)="getData(category.name, category.id)"
      *ngFor="let category of app.aws.categories"
      [class.active]="app.aws.currentCategory === category.id"
    >
      {{ category.name }}
    </button>
  </div>
</div>
