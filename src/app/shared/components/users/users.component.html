<mat-card class="py-2 px-0">
  <mat-card-header>
    <mat-card-subtitle> FORUM USERS </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let user of users" class="text-center my-2">
      <div mat-card-avatar class=" mx-auto ">
        <img
          mat-card-avatar
          [src]="user.avatar_urls['24']"
          matTooltip=" {{ user.name }} "
        />
      </div>
      <small (click)="profile(user.id)"> {{ user.name }} </small>
    </div>
  </mat-card-content>
</mat-card>
