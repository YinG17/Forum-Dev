<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="post._embedded.author[0].avatar_urls['24']" />
    <mat-card-title (click)="app.navigateToPost(post.id)">{{
      post._embedded.author[0].name
    }}</mat-card-title>
    <mat-card-subtitle>{{ post.date | date: 'medium' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!isEdit" [innerHTML]="post.content['rendered']"></div>
    <textarea
      matInput
      *ngIf="isEdit"
      [(ngModel)]="post.content['rendered']"
    ></textarea>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      *ngIf="app.aws.myInfo['id'] == post.author"
      (click)="isEdit = !isEdit"
    >
      EDIT
    </button>
    <button mat-button *ngIf="isEdit" (click)="submit()">UPDATE</button>
  </mat-card-actions>
</mat-card>
