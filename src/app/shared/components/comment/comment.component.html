<div class="my-1 ml-2">
  <mat-card-header>
    <img mat-card-avatar [src]="comment.author_avatar_urls['24']" />
    <mat-card-title class="author-name">
      {{ comment.author_name }}
    </mat-card-title>

    <!-- not edit -->
    <mat-card-title *ngIf="!isEdit" [innerHtml]="comment.content.rendered">
    </mat-card-title>

    <!-- edit -->
    <mat-form-field *ngIf="isEdit" class="mx-2" appearance="outline">
      <input matInput type="text" [(ngModel)]="comment.content.raw" />
    </mat-form-field>

    <mat-card-subtitle *ngIf="isEdit">
      <span class="btn-edit" (click)="isEdit = !isEdit"> Cancel </span>
      <span class="btn-edit" (click)="update()"> Submit </span>
    </mat-card-subtitle>

    <mat-card-subtitle *ngIf="!isEdit">
      <span class="btn-action" (click)="edit()">Edit</span>
      <span class="btn-action">Delete</span>
      <span>{{ comment.date | date: 'medium' }}</span>
    </mat-card-subtitle>
  </mat-card-header>
</div>
