<mat-toolbar class="px-5">
  <button
    mat-button
    class="p-2"
    (click)="app.navigateToForum()"
    [class.active]="app.rootUrl === '/forum'"
  >
    FORUM
  </button>

  <span class="spacer"></span>
  <button
    mat-button
    class="p-2"
    *ngIf="!app.aws.isLogged"
    (click)="app.navigateToAuthPage()"
  >
    LOGIN
  </button>
  <button mat-button class="p-2" *ngIf="app.aws.isLogged">
    {{ app.aws.myInfo['name'] | uppercase }}
  </button>
  <button
    mat-icon-button
    class="my-auto menu"
    [matMenuTriggerFor]="menu"
    *ngIf="app.aws.isLogged"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button class="menu w-100" mat-button (click)="getProfile()">
      <span> PROFILE</span>
    </button>
    <button class="menu w-100" mat-button (click)="app.aws.logout()">
      <span>LOGOUT</span>
    </button>
  </mat-menu>
</mat-toolbar>
