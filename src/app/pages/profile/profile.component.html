<div class="m-2" *ngIf=" awService.user ">
  <app-info></app-info>
</div>

<div class="row">

  <div class="col-md-2">
    <app-menu></app-menu>
  </div>

  <div class="col-md-8">

    <div *ngIf=" awService.myInfo['id'] === awService.user.id ">
      <div *ngIf=" awService.compose ">
        <app-post-create></app-post-create>
      </div>
    </div>

    <div class="mb-5">
      <app-posts></app-posts>
    </div>

  </div>

</div>
