<div class="m-2" *ngIf=" awService.user ">
  <app-info></app-info>
</div>

<div *ngIf=" awService.myInfo['id'] === awService.user.id ">
  <button mat-raised-button color="primary" (click)=" awService.compose = !awService.compose ">CREATE POST</button>
  <div *ngIf=" awService.compose ">
    <app-post-create></app-post-create>
  </div>
</div>

<div class="mb-5">
  <app-posts></app-posts>
</div>
