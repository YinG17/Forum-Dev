<mat-card class="mb-2" *ngIf="user.id">
  <mat-card-header>
    <mat-card-title>@{{ user.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="user.avatar_urls['96']" />
  <mat-card-content>
    <p>{{ user.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button> <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
