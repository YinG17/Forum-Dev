<div class="mb-5" *ngIf=" awService.user ">
  <mat-card class=" mb-2 ">
    <mat-card-header>
      <div mat-card-avatar>
        <img mat-card-avatar [src]=" awService.user.avatar_urls['96'] ">
      </div>
      <mat-card-title-group>
        <mat-card-title>{{ awService.user.name }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
</div>
