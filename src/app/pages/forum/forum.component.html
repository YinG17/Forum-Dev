<div class="row">
  <button mat-raised-button color="primary" (click)=" postService.compose = !postService.compose ">CREATE POST</button>
  <span class="spacer"></span>
  <div *ngIf=" postService.categories ">
    <mat-form-field>
      <mat-select [(ngModel)]=" postService.selectedCategory" placeholder="{{ postService.selectedCategory ? 'Category' : 'All Post' }}"
        (ngModelChange)=" getData() ">
        <mat-option>All Post</mat-option>
        <mat-option *ngFor="let category of postService.categories" value="{{ category.id }}">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<hr>
<div *ngIf=" postService.compose ">
  <app-post-create></app-post-create>
  <hr>
</div>

<div class="col-9 mt-3">

  <div *ngIf=" postService.posts ">
    <div class="mb-5 card" *ngFor=" let post of postService.posts ">
      <!-- todo view -->
      <div class="card-body">
        {{ post | json }} for post

        <!-- {{ post._embedded.author | json }} for author -->

        <!-- {{ post._embeded.comments | json }} for post comments, if any -->
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>

<div class="col-2">

</div>
