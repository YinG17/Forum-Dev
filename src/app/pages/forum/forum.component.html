<div class="row">
  <div class="col-md-8">
    <app-post-create *ngIf="app.compose"></app-post-create>
    <app-post *ngFor="let post of app.aws.posts" [post]="post"></app-post>
    <app-spinner></app-spinner>
  </div>

  <div class="col-md-4">
    <app-menu [categories]="app.aws.categories"></app-menu>
    <app-users [users]="app.aws.users"></app-users>
  </div>
</div>
