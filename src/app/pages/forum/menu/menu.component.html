<div class="forum-menu mb-3" *ngIf=" postService.categories ">

  <div class="post-menu">
    <button mat-raised-button (click)=" postService.compose = !postService.compose ">CREATE POST</button>
  </div>

  <div class="category-menu">
    <button mat-raised-button (click)=" getData() " class.active=" postService.selectedCategory === category.id ">
      ALL POSTS
    </button>
    <button mat-raised-button *ngFor="let category of postService.categories" (click)=" postService.selectedCategory = category.id; getData() ">
      {{ category.name | uppercase }}
    </button>
  </div>

</div>
